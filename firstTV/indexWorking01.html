<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" />
	
</head>
<title>Soroka Design</title>
<body>

<div class="grid-container">
	<div class="item-1">
		
		<svg id="svg001" width="1" height="1" viewBox="0 0 50 50"
			preserveAspectRatio="xMinYMin meet"
			style="border: 1px solid #cccccc;">

		<circle cx="25" cy="35" r="15" style="stroke: #000000; fill:#fff;"/>

		</svg>
		<script>
			document.getElementsByTagName("BODY")[0].onload = function() {go()};
			document.getElementsByTagName("BODY")[0].onresize = function() {go()};

			
			
		function go(){
			var id = setInterval(checkSize, 5);
			var pos = 0;
			function checkSize(){
				var SVGID = document.getElementById("svg001");
				var size = {
					width: window.innerWidth || document.body.clientWidth,
					height: window.innerHeight || document.body.clientHeight
				} 
				if (pos == 500){clearInterval(id);}
				else{
					pos++;
					SVGID.width.baseVal.value = pos;
					SVGID.height.baseVal.value = size.height/2;
				}
			}
		}
		</script>
	</div>

	<div class="item-2 move0 color">SOROKA DESIGN</div>

	<div class="item-2 move1 color">SOROKA DESIGN</div>

	<div class="item-2 move2 color">SOROKA DESIGN</div>
</div>

</body>
</html>
